<html>
  <head>
    <title>Metric Time</title>
    <style>
      #frac { display: none; }
      #day { display: none; }
    </style>
    <script type="text/javascript" src="out/goog/base.js"></script>
    <script type="text/javascript" src="lib/processing-1.4.1.min.js"></script>
    <script type="text/javascript" src="out/metric-time.js"></script>
    <script type="text/javascript">goog.require('metric_time');</script>
  </head>
  <body>

        metric_time.go(200, 200);
      })();
